# logging
logging.level.root=debug
logging.level.org.hibernate.orm.jdbc.bind=trace
logging.level.org.hibernate.sql=debug
logging.level.org.springframework.transaction.interceptor=trace
logging.level.org.springframework.security=trace

# spring.jpa
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=create
spring.jpa.properties.hibernate.highlight_sql=true
spring.jpa.properties.hibernate.auto_quote_keyword=true

# datasource
spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource
spring.datasource.dbcp2.min-idle=3
spring.datasource.dbcp2.max-idle=3
spring.datasource.dbcp2.max-total=3
spring.datasource.dbcp2.initial-size=3
spring.datasource.dbcp2.driver-class-name=org.h2.Driver

# jwt secret ?
jwt.secret=mySuperSecretKeyThatIsAtLeast32Characters!